{% extends 'base/base.html' %}

{% block content %}
    <h2>Delete Photo</h2>
    <p>Are you sure you want to delete this photo?</p>
    <img src="{{ photo.image.url }}" alt="{{ photo.caption }}">
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
